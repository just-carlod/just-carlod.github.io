<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link id="load_light" rel="stylesheet" media="(prefers-color-scheme: light)" href="light.css"/>
  <link id="load_dark" rel="stylesheet" media="(prefers-color-scheme: dark)" href="dark.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<body>

        <a href="https://carlod.net">&#9776;</a>

            <i class="fa fa-sun-o" id="light" aria-hidden="true"></i>
          </label>
          <input type="checkbox" id="theme"/>

        document.getElementById("dark").onclick = function () {
